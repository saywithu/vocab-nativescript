
<StackLayout margin="12" horizontalAlignment="center" verticalAlignment="center">
    
    <Label class="label-style" text="Set confidence.  Current: {{sentence.known_confidence}}"></Label>
    
    <StackLayout orientation="vertical">

        <Button class="button-style" 
            (tap) = "handleSetConfidence(index)"
                *ngFor="let a of confidenceLevels; let index = index"
                text="{{ index }}: {{a}}"
                ></Button>

    </StackLayout>
    <StackLayout orientation="horizontal" marginTop="12">
        
        <Button class="button-style" text="cancel" (tap)="close('Cancel')"></Button>
    </StackLayout>

    <Label class="label-style" [text]="status"></Label>
    
</StackLayout>
